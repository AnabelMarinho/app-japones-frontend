<main class="main-container">
     <app-header>
      <div header-left (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </div>
    </app-header>
    <div class="title-container">
        <h1>Login</h1>
    </div>
    <section class="form-container">
        <div class="form-container-content">
            <input type="email" placeholder="E-mail" [(ngModel)]="email">
            <input type="password" placeholder="Senha" [(ngModel)]="senha">
            <a routerLink="/"><p>Esqueci a senha</p></a>
        </div>
        <button class="button-login" (click)="login()">Login</button>
        
        <div class="login-alt">
            <span>Ou</span>
            <button class="google-button">Entrar com Google</button>
        </div>
        <a routerLink="/cadastro"><p>NÃ£o possui uma conta? Cadastre-se</p></a>
    </section>
</main>
